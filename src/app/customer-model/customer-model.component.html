<div class="container">
	<div class="row">
		<div class="col-12">
			<table class="table table-image">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Profile</th>
						<th scope="col">Name</th>
						<th scope="col">Profile Id</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let userResponse of userResponse">

						<td>{{ userResponse.id }}</td>
						<td class="w-25"><img src="data:image/jpg;base64,{{userResponse.image.profilePhoto}}"
								class="img-fluid img-thumbnail" /></td>
						<td>{{ userResponse.name }}</td>
						<td>{{ userResponse.image.id }}</td>

					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>
